<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
  </head>
  <body>
    <ul id="personList"></ul>
    <h5>Fill in age from and to</h5>
    <input type="number" id="ageFrom" />
    <input type="number" id="ageTo" />
    <h5>Firstname</h5>
    <input type="text" id="firstName" />
    <h5>Surname</h5>
    <input type="text" id="surname" />
    <h5>Select a gender</h5>
     <!-- To create radio buttons we need to use input with type "radio" together with label to specify a name// -->
    <input type="radio" value="male" name="gender" />
    <label for="male">Male</label>
     <!-- To secure that only one radio button will be selected, inputs needs to be named the same  -->
    <input type="radio" value="female" name="gender" />
    <label for="female">Female</label>
    <h5>Select a status of employee</h5>
     <!-- To create dropdwon we use select element -->
     <!-- Child elements "option" are created via .js file with loop method  -->
    <select id="employmentStateList"></select>
    <br />
    <br />
    <button type="button" onclick="onSubmit()" id="filterButton">Filter</button>
    <ul id="filteredList"></ul>
  </body>
</html>
